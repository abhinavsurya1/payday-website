{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Bank Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Bank Details</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Bank Details</button>
    </form>
</div>
{% endblock %}
